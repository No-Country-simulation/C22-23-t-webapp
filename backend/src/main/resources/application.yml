spring:
  application:
    name: backend
  jpa:
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
      enabled: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

## Application Configuration
app:
  seeding:
    enabled: true
    batch-size: 50
    pets:
      count: 1000
  error:
    base-uri: https://api.domainplaceholder.com/errors/
  default:
    pet-photo: ${DEFAULT_PET_PHOTO:}
  cloudinary:
    url: ${CLOUDINARY_URL:}

## Dev only configuration
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/segundas-huellas  # Conexi√≥n a la base de datos en Docker (localhost)
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        order_inserts: true
        order_updates: true

logging:
  level:
    org.hibernate.stat: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.SegundasHuellas.backend: DEBUG

